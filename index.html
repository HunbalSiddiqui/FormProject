<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>

<body>
    <!-- creating form container -->
    <!-- giving it class of flex-col to keep it at the center and vertically/horizontally aligned -->
    <div class="form-container flex-col" style="text-align: left">
        <img src="./imgs/headimg.PNG" style="width:50%;height: 5rem;margin-bottom: 2%;" alt="" srcset="">

        <!-- setting form width and setting padding for form-->
        <!-- setting #FB8FFE background for form -->
        <!-- setting border curves -->
        <form action="" class="form1" style="width: 50%;margin-bottom: 2%;">
            <fieldset style="border: 4px solid black; background-color: #FB8FFE;border-radius: 10px;">
                <!-- giving border top -->
                <legend style="border-top: 3px solid black;font-weight: bolder;">Client's Information</legend>
                <br />
                <label style="display: inline-block;width: 140px;text-align: right" for="fname">First name</label>
                <!-- setting text input width and setting placeholders-->
                <input type="text" style="width: 50%; background-color: #FC51FE;" placeholder="First Name" id="fname"
                    name="fname"><br><br>
                <label style="display: inline-block;width: 140px;text-align: right" for="lname">Last name</label>
                <input type="text" style="width: 50%; background-color: #FC51FE;" placeholder="Last Name" id="lname"
                    name="lname"><br><br>
                <label style="display: inline-block;width: 140px;text-align: right" for="phone">Phone Number</label>
                <input type="number" style="width: 50%; background-color: #FC51FE;"
                    placeholder="Format 001-123-456-7890" id="phone" name="phone"><br><br>
                <label style="display: inline-block;width: 140px;text-align: right" for="email">Email Address</label>
                <input type="email" style="width: 50%; background-color: #FC51FE;"
                    placeholder="xxx@(gmail/hotmail.outlook).com" id="email" name="email"><br><br>
                <label style="display: inline-block;width: 140px;text-align: right" for="address">Address</label>
                <input type="text" style="width: 50%; background-color: #FC51FE;"
                    placeholder="Only alpha numeric values and ." id="address" name="address"><br><br>
                <label style="display: inline-block;width: 140px;text-align: right" for="city">City</label>
                <input type="city" style="width: 50%; background-color: #FC51FE;" placeholder="City" id="city"
                    name="city"><br><br>
                <label style="display: inline-block;width: 140px;text-align: right" for="postal">Postal Code</label>
                <input type="postal" style="width: 50%; background-color: #FC51FE;" placeholder="AA11-c1V2" id="postal"
                    name="postal"><br><br>
            </fieldset>
        </form>
        <!-- form 1 ends here -->

        <!-- form 2 starts -->
        <!-- setting left alignment -->
        <form action="" style="width: 50%;">
            <fieldset style="border: 4px solid red;border-radius: 10px;background-color: #FAAEEC;">
                <!-- giving border top -->
                <legend style="border-top: 3px solid red;font-weight: bolder;color:red">House Information</legend>

                <label for="house" style="font-weight: bold;">Choose house area:</label><br>
                <!-- giving padding and font size -->
                <select id="house" style="padding:0.2rem 0.2rem;font-size: 1rem;background-color: #FD52FF;">
                    <option value="Default">Please make a selection</option>
                    <option value="area12">area12</option>
                    <option value="area12">area12</option>
                    <option value="area12">area12</option>
                </select>
                <br /><br />

                <label for="criteria" style="font-weight: bold;">Selection Criteria</label><br>
                <input type="radio" id="bw" value="bw" checked>
                <label for="bw">Best Warranty</label><br>
                <input type="radio" id="bv" value="female">
                <label for="bv">Best Value</label><br>
                <input type="radio" id="other" value="co">
                <label for="co">Cheapest Option</label><br><br>
                <br /><br />

                <label stlye="font-weight:bold">Exterior Wall Color:</label><br>
                <div class="outer-box flex" style="width:3rem;height: 1.5rem;background-color: red, 1px solid blue;">
                    <div class="inner-box"
                        style="width: 2rem;height: 1rem;background-color: #FB8FFE;border: 1px solid blue;"></div>
                </div>
                <br /><br />

                <label for="date" style="font-weight: bold;">Expected Installation Date:</label><br />
                <input style="background-color: #FB8FFE;" type="date" id="date" name="birthday"><br><br>

                <label for="request" style="font-weight: bold;">Special Request:</label><br />
                <textarea name="" id="request" placeholder="Please specity any special request you might have."
                    cols="50" rows="5"></textarea>
            </fieldset>
        </form>
        <!-- setting to left -->
        <p style="transform: translateX(-45%);">Let us find you the ideal heat pump for your house</p>
        <div style="width: 100%; transform: translateX(-18%);" class="flex">
            <button class="white bg-purple btn">Submit</button>
            <button class="white bg-purple btn" style="margin-left: 2%;">Start over</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
